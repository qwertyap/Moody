{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="icon" type="image/png"  href="{% static 'todo/logo.png' %}">
    <title>Moody</title>
</head>
<body>


<nav style="background-color:rgba(245, 12, 24, 0.658) ; " class="navbar navbar-expand-md navbar-light">
<div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
         <img style=" border-radius: 200px 195px ;margin-top: 0px;" width=70px height=70px; src="{% static 'todo/moodylogonew.jpg' %}" class="d-inline-block align-top">
    </a>
        <span style="padding-left: 10px;padding-right: 20px;"><a style="color: rgb(150, 7, 38);"href="{% url 'home' %}" ><h2 style="font-weight: 700;">Moody</h2></a></span>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
                <li class="nav-item {{ profile }}">
                    <a style="color:rgb(248, 218, 218);" class="nav-link" href="{% url 'profile' %}"><h5>Profile</h5></a>
                </li>
                 <!-- <li class="nav-item {{ current }}">
                    <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
                </li> -->
                <li class="nav-item {{ completed }}">
                    <a style="color:rgb(248, 218, 218);" class="nav-link" href="{% url 'completedtodos' %}"><h5>Current</h5></a>
                </li>
                <li class="nav-item {{ create }}">
                    <a style="color:rgb(248, 218, 218);" class="nav-link" href="{% url 'createtodo' %}"><h5>Create</h5></a>
                </li>
                <li class="nav-item {{ member }}">
                    <a style="color:rgb(248, 218, 218);" class="nav-link" href="{% url 'member' %}"><h5>Member</h5></a>
                </li>

        </ul>
    {% endif %}
    <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="#" onclick="$('#signOutBtn').click()" class="nav-link"><h5>Logout</h5></a>
                    <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                        {% csrf_token %}
                        <button id="signOutBtn" type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
